autogenerated = 0

monitor=DP-1,2560x1440@144,0x0,1
monitor=DP-2,2560x1440@144,2560x0,1

exec-once = dunst
exec-once = waybar --config ~/.config/waybar/config.json # can't reload this without restarting, and when restarting without hyprland the workspaces break
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = setaudio # static pipewire config
exec-once = swaybg -i "$HOME/.local/share/wallpapers/surface/websrc/ms_duo_light_hr_web.jpg"

# source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

env = WM_EXEC,1

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# nvidia
# env = GDK_BACKEND,wayland,x11
env = __GL_GSYNC_ALLOWED,0

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
#env = WLR_DRM_NO_ATOMIC,1
env = __GL_VRR_ALLOWED,0
# env = __GL_MaxFramesAllowed,1
env = WLR_RENDERER,vulkan

# experimental nvidia
# see more: https://www.reddit.com/r/hyprland/comments/17j12jz/
# https://gitlab.freedesktop.org/xorg/xserver/-/issues/1317
# env = XWAYLAND_NO_GLAMOR,1 # must use gamescope OR face huge lag if this is on
# env = __GL_MaxFramesAllowed,1
# env = GDK_BACKEND,wayland,x11
# env = SDL_VIDEODRIVER,wayland
# env = CLUTTER_BACKEND,wayland
# env = MOZ_ENABLE_WAYLAND,1
# env = MOZ_DISABLE_RDD_SANDBOX,1
# env = _JAVA_AWT_WM_NONREPARENTING=1
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_QPA_PLATFORM,wayland
# env = __NV_PRIME_RENDER_OFFLOAD,1
# env = __VK_LAYER_NV_optimus,NVIDIA_only
# env = PROTON_ENABLE_NGX_UPDATER,1
# env = NVD_BACKEND,direct
# env = __GL_GSYNC_ALLOWED,1
# env = WLR_USE_LIBINPUT,1
# env = WLR_RENDERER_ALLOW_SOFTWARE,1

env GTK_THEME,Adwaita:dark
env QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 250
    repeat_rate = 30

    follow_mouse = 2
    float_switch_override_focus = 0
    force_no_accel = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # layout = dwindle
    layout = master
    allow_tearing = false
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = false
}

animations {
    enabled = no

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 0%
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 0, 7, myBezier
    animation = windowsOut, 0, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = false # causes hideous splits
    force_split = 2 # ignore mouse, bottom, right
}

master {
    mfact = 0.50
    orientation = left
    new_is_master = false
    new_on_top = false
    inherit_fullscreen = true

    # mouse functions as you would expect it to
    drop_at_cursor = true
    smart_resizing = true
}

misc {
    enable_swallow = true
    swallow_regex = ^(Alacritty)$

    force_default_wallpaper = 0
    disable_hyprland_logo = true

    vrr = 0
}

windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = nomaximizerequest, class:.*

windowrule = float, .*.exe
windowrule = float, steam_app_.*
windowrule = float, ^(steam_proton)$

# very nice
windowrule = float, ^(steam)$
windowrule = tile, title:^(Steam)$

# windowrulev2 = opacity 0.93 0.93,class:^(Alacritty)$

$mainMod = SUPER

bind = $mainMod, R, exec, killall waybar && waybar --config ~/.config/waybar/config.json
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = CTRL ALT, Delete, exec, killhypr
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, fullscreen
bind = $mainMod, O, movewindow, mon:+1
bind = $mainMod, V, togglefloating, 
bind = $mainMod, B, exec, chromium
# bind = CTRL ALT, L, exec, swaylock -f -c 000000
bind = CTRL ALT, L, exec, gtklock


#bind = , SUPER_L, exec, tofi-run | xargs hyprctl dispatch exec --
bind = $mainMod, Tab, exec, tofi-run | xargs hyprctl dispatch exec --
bind = $mainMod, P, pseudo, # dwindle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod CTRL SHIFT, H, swapwindow, l
bind = $mainMod CTRL SHIFT, L, swapwindow, r
bind = $mainMod CTRL SHIFT, K, swapwindow, u
bind = $mainMod CTRL SHIFT, J, swapwindow, d

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# mouse resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
